apiVersion: v1
kind: Service
metadata:
  name: gatekeeper-valint
  labels:
  {{- include "gatekeeper-valint.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    run: gatekeeper-valint
  {{- include "gatekeeper-valint.selectorLabels" . | nindent 4 }}
  ports:
  {{- .Values.service.ports | toYaml | nindent 2 -}}
