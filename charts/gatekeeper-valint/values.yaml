image:
  repository: scribesecuriy.jfrog.io/scribe-docker-public-local/gatekeeper-valint
  tag: dev
  imagePullPolicy: Always

certs:
  caBundle: ""
  tlsCrt: ""
  tlsKey: ""

port: 8090

replicas: 1

gatekeeperValint:
  debug: "true"
  sigstoreNoCache: "true"
  nodeSelector:
    kubernetes.io/os: linux

valint:
  config:
    verifier:
      x509:
        enable: true

scribeCredSecret:
  scribeClientId: ""
  scribeClientSecret: ""
  scribeEnable: ""

constraint:
  namespace: "default"
