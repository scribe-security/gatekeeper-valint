service:
  ports:
  - port: 8090
    protocol: TCP
    targetPort: 8090
  type: ClusterIP

replicas: 1

gatekeeperValint:
  debug: "true"
  sigstoreNoCache: "true"
  nodeSelector:
    kubernetes.io/os: linux

valint:
  config: |-
    logger:
      level: debug
    cache:
      enable: false
    verify:
      # -- Evidence format
      input-format: attest
    attest:
      # -- Signature verification type
      default: sigstore
      cocosign:
        storer:
          OCI:
            # -- OCI evidence enable
            enable: true
            # -- OCI evidence repo location
            repo: ""
        policies:
          enable: true
          name: my_policy
          modules:
            - type: verify-artifact
              enable: true
              name: verify_rego
              input:
                rego:
                  args:
                    some: user_input
                  script: |
                    package verify
                    verify = v {
                      v := {
                        "allow": true
                      }
                    }

scribeCredSecret:
  scribeClientId: ""
  scribeClientSecret: ""
  scribeEnable: "false"

constraint:
  namespace: "default"
