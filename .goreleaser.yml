dockers:
  - dockerfile: Dockerfile
    image_templates:
      - "scribesecuriy.jfrog.io/scribe-docker-public-local/gatekeeper-valint:dev"
      # - "scribesecuriy.jfrog.io/scribe-docker-public-local/{{ tolower .ProjectName }}:{{ .Env.IMAGE_TAG }}-provider"
    ids:
      - main
    goarch: amd64
    build_flag_templates:
      - "--build-arg=BUILD_DATE={{.Date}}"
      - "--build-arg=BUILD_VERSION={{.Version}}"
      - "--build-arg=VCS_REF={{.FullCommit}}"
      - "--build-arg=VCS_URL={{.GitURL}}"
      - "--build-arg=BUILD_VERSION={{.Version}}"
      - "--build-arg=DISCRIPTION={{.Env.DESCRIPTION}}"
      - "--build-arg=PROJECT_NAME={{.ProjectName}}"
      
    use: buildx
    skip_push: false

