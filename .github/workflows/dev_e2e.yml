
name: dev_e2e

on:
  # push:
    # tags:
    #   - "*"
    # branches:
    #   - "pre-release/**"
    #   - "release/**"
    #   - "feature/policy-flow-readyness-pass1"
  pull_request:
  workflow_dispatch:
    inputs:
      SCRIBE_CLIENT_ID:
        description: 'Scribe client ID, default secret.SCRIBE_DEV_M2M_CLIENT_ID'
        required: false
        default: ''
      SCRIBE_CLIENT_SECRET:
        description: 'Scribe client secret, default secret.SCRIBE_DEV_M2M_CLIENT_SECRET'
        required: false
        default: ''

concurrency: 
  group: e2e-dev-${{ github.ref }}
  cancel-in-progress: true

jobs:
  call-e2e-test:
    uses: ./.github/workflows/reusable_e2e.yml
    secrets:
      RELEASE_GITHUB_TOKEN: ${{ secrets.READ_PRIVATE_GO_REPOS }} ## needed to pull our private go libraries
      RELEASE_ARTIFACTORY_TOKEN: ${{ secrets.RELEASE_ARTIFACTORY_TOKEN }}
      SCRIBE_CLIENT_ID: ${{ github.event.inputs.SCRIBE_CLIENT_ID || secrets.SCRIBE_DEV_M2M_CLIENT_ID }}
      SCRIBE_CLIENT_SECRET: ${{ github.event.inputs.SCRIBE_CLIENT_SECRET || secrets.SCRIBE_DEV_M2M_CLIENT_SECRET }}
      SLACK_WEBHOOK_URL: ${{ secrets.VALINT_SLACK_WEBHOOK_URL }}
    with:
      RELEASE_ARTIFACTORY_USERNAME: mikey@scribesecurity.com
      GITHUB_USER: houdini91
      SCRIBE_URL: https://airflow.dev.scribesecurity.com
      SCRIBE_LOGIN_URL: https://scribe-hub-dev.us.auth0.com
      SCRIBE_AUDIENCE:  api.dev.scribesecurity.com
      ENV: dev
      # reusable_e2e default is dev